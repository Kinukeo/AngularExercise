<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="word-list"
  (cdkDropListDropped)="drop($event)"
>
  @for (shuffledWord of shuffledWords; track shuffledWord.id) {
  <div class="word-block" cdkDrag>
    <h2>
      {{ shuffledWord.word }}
    </h2>
    <p>
      {{ shuffledWord.englishWord }}
    </p>
  </div>
  }
</div>

<div>{{ isCorrectAnswer() ? "Good Job!" : "Try again!" }}</div>
